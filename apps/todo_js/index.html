<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do in JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="vanilla-todo col-md-6">
          <h1>Vanilla</h1>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>

          <form class="" action="index.html" method="post">
            <input type="textfield" name="NewItem" value="" id="vanillaField">
            <input type="button" name="Submit" value="Submit" id="vanillaButton">
          </form>
        </div>

        <div class="jquery-todo col-md-6">
          <h1>JQuery</h1>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>

          <form class="" action="index.html" method="post">
            <input type="textfield" name="NewItem" value="" id="jqueryField">
            <input type="button" name="Submit" value="Submit" id="jqueryButton">
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/vanilla_todo.js"></script>
    <script type="text/javascript" src="/js/jquery_todo.js"></script>
  </body>
</html>
